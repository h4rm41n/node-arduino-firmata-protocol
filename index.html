<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Socket.io handle led arduino</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	<div class="container">
		<h1>Socket.io handle led arduino</h1>
		<button type="button" class="btn btn-primary" id="on"><i class="glyphicon glyphicon-ok"></i> On</button>
		<button type="button" class="btn btn-danger" disabled id="off"><i class="glyphicon glyphicon-off"></i> Off</button>
		<div id="show"></div>
	</div>
		

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script>
 			
 			socket = io();
 			
 			$(document).ready(function(){
 				socket.emit('ready');
 				log('ready');

 				$('#on').on('click', function(){
	 				socket.emit('on');
	 				btn(true, false);
	 				log('on');
	 			});

	 			$('#off').on('click', function(){
	 				socket.emit('off');
	 				btn(false, true);
	 				log('off');
	 			});

	 			function btn(onBtn, offBtn){
	 				$("#on").attr('disabled', onBtn);
	 				$("#off").attr('disabled', offBtn);
	 			}

	 			function log(msg){
	 				return console.log(msg);
	 			}
 			});


 			
 		</script>
	</body>
</html>
